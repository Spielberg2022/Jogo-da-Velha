<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>

    <body>


        
        <div id="game" class="container-fluid">

            <div class="row rank">
                <div class="col-sm">
                    <h1><span id="span_player_one"></span><span id="span_player_one_score" class="badge badge-secondary">0</span></h1>
                </div>
                <div class="col-sm text-center">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#resultGame">
                        Informar Vencedor
                    </button>
                </div>
                <div class="col-sm text-right">
                    <h1><span id="span_player_two"></span><span id="span_player_two_score" class="badge badge-secondary">0</span></h1>
                </div>
                
            </div>


            <div class="row">
                <table class="center display-1">
                    <tr>
                        <td></td>
                        <td class="border-left-border-right"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="border-top-border-botton"></td>
                        <td class="border-top-border-botton border-left-border-right"></td>
                        <td class="border-top-border-botton"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="border-left-border-right"></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
        
        <!-- Modal nome dos jogadores-->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Jogo da velha</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label>Jogador 1</label>
                          <input type="text" class="form-control" placeholder="Escreva seu nome aqui" name="input_player_one">
                        </div>
                        <div class="form-group">
                            <label>Jogador 2</label>
                            <input type="text" class="form-control" placeholder="Escreva seu nome aqui" name="input_player_two">
                          </div>
                        </form>
                </div>
                <div class="modal-footer">
                
                <button id="button_start_game" type="button" class="btn btn-primary">Start Game</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Modal resultado final -->
        <div class="modal fade" id="resultGame" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultGameLabel">Resultado do combate</h5>
                </div>
                <div class="modal-footer">
                    <div class="col-sm">
                        <button id="button_player_one_win" type="button" class="btn btn-primary btn-lg btn-block">Jogador 1</button>
                    </div>
                    <div class="col-sm">
                        <button id="button_player_nobody_win" type="button" class="btn btn-primary btn-lg btn-block">Ningu√©m</button>
                    </div>
                    <div class="col-sm">
                        <button id="button_player_two_win" type="button" class="btn btn-danger btn-lg btn-block">Jogador 2</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
